server.port=8081
spring.application.name=notification-service
spring.main.allow-bean-definition-overriding=true
# Kafka Configuration - KRaft
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-group-new
spring.kafka.consumer.auto-offset-reset=earliest

# Consumer Configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=org.example.notificationservice.domain.event,org.example.userservice.event
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Kafka Topics
app.kafka.topic.user-events=user-events

# Yandex Email Configuration
spring.mail.host=smtp.yandex.ru
spring.mail.port=587
spring.mail.username=Yark1nS@yandex.ru
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.yandex.ru
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Logging
logging.level.org.example.notificationservice=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.apache.kafka=WARN